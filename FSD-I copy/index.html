<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Edge</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/dark.css"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- <link rel="icon" href="Image/Media.png" type="image/png"> -->
    
    <link rel="icon" href="Image/Media.gif" type="video/gif">
    <!-- <link rel="icon" href="Image/_ Circle_Round_Minimal_Initials_Photography_Logo_Video.mp4" type="video/mp4"> -->
</head>

<body>
    <!-- navbar  -->
    <header>
        <a href="#MediaEdge" id="logo">M.E.</a>

        <div id="">
            <nav id="navbar">
                <a href="#genral" id="genral">genral</a>
                <a href="#business" id="business">Business</a>
                <a href="#sports" id="sport">Sports</a>
                <a href="#technology" id="technology">Technology</a>
                <a href="#entertainment" id="entertainment">Entertainment</a>
               </nav>
        </div>

        <div class="icons">
            <div class="fas fa-search" id="search-icon"></div>
            <div class="fas fa-user" id="user-btn"></div>
            <div class="fas fa-bars active" id="menu-bars"></div>
            <!-- <span>
                <select name="" id="" >
                    <option value="">Light</option>
                    <option value="">Dark</option>
                </select>
            </span> -->
            <!-- <i>dark mode</i> -->

        </div>

        <div class="" id="search-form">
            <input type="search" placeholder="search here..." name="" id="newsQuery">
            <label for="newsQuery" class="fas fa-search " id="search"></label>
        </div>

    </header>

    <!-- News Section -->

    <div id="mainNews" class="active">
        <div class="" id="newsType"></div>
        <div class="" id="newsdetails"></div>
    </div>

    <div id="sign-in">
        <h2>Login</h2>
        <input type="text" placeholder="username">
        <input type="password" placeholder="password">
        <input type="submit" id="submit" class="btn" value="sign-up">
        <p id="message-ref">Signed up successfully ! </p>
        <i class="fas fa-times" id="close" ></i>
    </div>
    <!-- footer -->

    <footer class="footer">
        <div class="credit">Copyright &copy; www.MediaEdge.com All reserved ! </div>
    </footer>


    <div class="loader-container">
        <img src="image/giphy-unscreen.gif" alt="">
    </div>

    <!-- script -->
    <script src="js/index.js"></script>
</body>

</html>
